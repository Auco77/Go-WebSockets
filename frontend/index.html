<!DOCTYPE html>

<html>

<head>
    <title>
        Websockets with GO
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="col col-3">
                <form id="login-form">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="email" class="form-control" id="userName" name="username" aria-describedby="userNameTip"
                            placeholder="user name">
                        <small id="userNameTip" class="form-text text-muted">
                            We'll never share your email with anyone else.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </form>
            </div>
            <div class="col col-9">
                <div class="center">
                    <h1>Amazing Chat App</h1>
                    <h3 id="chat-header">Currently in chat: general</h3>
                    <h3 id="connection-header">...</h3>

                    <form action="" id="chatroom-selection">
                        <label for="chatroom">Chatroom:</label>
                        <input type="text" id="chatroom" name="chatroom" />
                        <input type="submit" value="Change chatroom" />
                    </form>

                    <hr />
                    <textarea class="chat-messages" id="chat-messages" readonly row="7" cols="50"
                        placeholder="Welcome to Chatroom"></textarea>

                    <br />
                    <form action="" id="chatroom-message">
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message" />
                        <input type="submit" velue="Send Message" />
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
